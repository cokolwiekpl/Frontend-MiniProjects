<h1></h1>
<script src="main.js"></script>
<script>

    var a = "<h2>hello</h2>";

</script>


<br><br>
<script>

    function fun() {
        document.write(x);

<script>
    console.time("TEST time")
    var name = "nameXDXDXDX";
    console.log(name);
    console.log([1, 2, 3, 4, 5]);
    console.error(name);
    console.warn(name);

</script>

<br><br>
<script>
    var q = 200;
    var w;
    q === 200 ? (w = "YES") : (w = "NO");
    document.write(w);
</script>


<br><br>
<script>
    var param = 1;

    switch (param) {
        case 1:
            document.write("1");
            break;

        case 2:
            document.write("2");
            break;
        case 3:
            document.write("3");
            break;
        default:
            document.write("default");
            break;
    }
</script>


<br><br>

        document.write("No: " + i + "<br>");
    }

</script>

    }
