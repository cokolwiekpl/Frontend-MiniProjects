<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/css/bootstrap.css">
    <!--    <link rel="stylesheet" href="./bootstrap-5.3.2-dist/js/bootstrap.js">-->
    <script src="./bootstrap-5.3.2-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
<form>
    <div>
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="stanislav.kumor@gmail.com">
    </div>
    <div>
        <label for="" class="form-label">Password</label>
        <input type="password" class="form-control" name="" id="">
    </div>
    <input type="submit" name="">
</form>


<br><br><br><br>
<select class="form-select form-select-lg">
    <option selected>Select any one</option>
    <option value="1">one</option>
    <option value="2">two</option>
    <option value="3">three</option>
</select>
<select class="form-select form-select-sm" multiple>
    <option selected>Select any one</option>
    <option value="1">one</option>
    <option value="2">two</option>
    <option value="3">three</option>
    <option value="4">four</option>
    <option value="5">five</option>
    <option value="6">six</option>
</select>


<br><br><br><br>
<select class="form-select form-select-lg" disabled>
    <option selected>Select any one</option>
    <option value="1">one</option>
    <option value="2">two</option>
    <option value="3">three</option>
</select>


<br><br><br><br>
<div class="form-check">
    <input class="form-check-input" type="checkbox">
    <label>Default checkbox</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="checkbox" checked>
    <label>Checked checkbox</label>
</div>


<br><br><br><br>
<div class="form-check">
    <input class="form-check-input" type="radio" name="radio-input">
    <label>Default checkbox</label>
</div>
<div class="form-check">
    <input class="form-check-input" type="radio" name="radio-input">
    <label>Checked checkbox</label>
</div>

<br><br><br><br>
<div class="form-check form-switch">
    <input class="form-check-input" type="radio" name="radio-switch-input">
    <label>Default checkbox</label>
</div>
<div class="form-check form-switch">
    <input class="form-check-input" type="radio" name="radio-switch-input">
    <label>Checked checkbox</label>
</div>

<br><br><br><br>
<label for="">Select range</label>
<input type="range">
<br>
<br>
<label for="">Select range</label>
<input type="range" class="form-range">
<br>
<br>
<label for="">Select range</label>
<input type="range" class="form-range" min="0" max="10">


<br><br><br><br>
<div class="input-group">
    <span class="input-group-text">Username</span>
    <input type="text" placeholder="Username" class="form-control">
</div>
<br>
<div class="input-group">
    <input type="text" placeholder="Username" class="form-control">
    <span class="input-group-text">Username</span>
</div>

<br>
<div>
    <label class="input-group-text">Enter your id</label>
</div>

<br>
<div>
    <span class="input-group-text">Enter you url</span>
</div>
</body>
</body>
</html>
