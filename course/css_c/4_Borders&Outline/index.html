<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Introduction to CSS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #border {
            color: aqua;
            /*border: 20px solid black;*/
            border-bottom: 20px solid red;
            border-top: 20px groove yellow;
            border-left: 20px double blue;
            border-right: 20px dotted pink;
        }

        #outline {
            margin-top: 10px;
            outline: 10px double red;
        }

    </style>
</head>
<body>
<h1 id="border">Hello world!</h1>
<h1 id="outline">Hello world!</h1>
</body>
</html>
